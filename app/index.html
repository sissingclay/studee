<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Studee</title>
        <meta
            name="description"
            content="International students, quickly discover which universities are most likely to accept you, based on your aspirations, qualifications, nationaility &amp; funding."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/sign-in.css" rel="stylesheet" />
        <link
            href="/css/sign-in.medium.css"
            media="(min-width:48.000em)"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header"></header>
        <main class="main">
            <section class="main__section">
                <div class="main__constrain">
                    <div class="d-none d-md-block mb-md-5">
                        <a href="" class="link -left-chevron">Back</a>
                    </div>

                    <h1 class="h2">Sign in to your account</h1>

                    <form action="" class="mb-3 mb-md-5">
                        <div class="form__group">
                            <input
                                type="email"
                                name="email"
                                value=""
                                placeholder="Email address"
                                class="form__input"
                                aria-label="Email address"
                                required
                            />
                        </div>

                        <div class="form__group -bm">
                            <input
                                type="password"
                                name="password"
                                value=""
                                placeholder="Password"
                                class="form__input"
                                aria-label="Password"
                                required
                            />
                        </div>

                        <p class="-small mb-3 ml-1">
                            <a href="" class="link -secondary"
                                >Forgot Password?</a
                            >
                        </p>

                        <button type="submit" class="btn">Sign In</button>
                    </form>
                    <p class="p ml-1">or</p>
                    <button type="submit" class="btn -google mb-1">
                        <img
                            src="/svg/google.svg"
                            class="btn__icon"
                            alt="google"
                        />
                        With Google
                    </button>
                    <button type="submit" class="btn -facebook mb-2 mb-md-5">
                        <img
                            src="/svg/facebook.svg"
                            class="btn__icon"
                            alt="facebook"
                        />
                        With Facebook
                    </button>
                    <p class="p -small ml-1">
                        Dont have an account?
                        <a href="" class="link -secondary">Sign Up</a>
                    </p>
                </div>
            </section>
            <section class="main__section -hide -show-md -dark">
                <div class="main__constrain text-center">
                    <img
                        src="/svg/sign-in.svg"
                        alt="Welcome back"
                        class="mb-2"
                    />
                    <h2 class="h1 mb-0">Welcome back</h2>
                    <p class="p -big">Log in to continue on your journey</p>
                </div>
            </section>
        </main>
    </body>
</html>
